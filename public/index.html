<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon API Node.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://unsplash.com/fr/photos/un-gros-plan-dun-tronc-darbre-avec-de-lherbe-qui-en-sort-rpS5iX2v_jk'); /* Remplace cette URL par celle de ton image de fond */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans mon API Node.js</h1>
        <p>Clique sur les boutons ci-dessous pour interagir avec l'API.</p>
        <button onclick="sendData()">Envoyer des données</button>
        <button onclick="fetchData()">Récupérer des données</button>
    </div>

    <script>
        function sendData() {
            fetch('/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: 'Bonjour, API!' })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }

        function fetchData() {
            fetch('/')
            .then(response => response.text())
            .then(data => alert(data));
        }
    </script>
</body>
</html>
